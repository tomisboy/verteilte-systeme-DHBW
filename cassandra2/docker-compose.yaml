version: "3.5"

# make sure that docker machine has enough memory to run the cluster.
# setting it up to 4GB seems to work.

services:

  cassandra2:
    image: cassandra:4.1.0
    mem_limit: 2g
    container_name: cassandra
    volumes:
      - "cassandra_data_2:/var/lib/cassandra"
    environment:
      - "CASSANDRA_BROADCAST_ADDRESS=193.196.53.217"
      - "CASSANDRA_SEEDS=193.196.55.166"
      - "CASSANDRA_CLUSTER_NAME=Test Cluster"
#      needed for setting up custom cluster name
      - "CASSANDRA_DC=se1"
      - "CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch"
    ports:
       - "9042:9042"
       - "7001:7001"
       - "7000:7000"
       - "7199:7199"
       - "9160:9160"
    restart: always

networks:
  default:
    name: cassandra-docker
    external: true

volumes:
  cassandra_data_2:

